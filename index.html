<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertir JSON a CSV y Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Convierte JSON a CSV y Excel de manera f치cil y r치pida. Optimiza tus datos, realiza an치lisis avanzados y comparte informaci칩n eficientemente.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Convertir JSON a CSV y Excel</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="myTextarea">JSON:</label>
        <textarea class="form-control" id="myTextarea" rows="5"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-dark btn-lg" id="loadSample" onclick="test()"><i class="fas fa-upload"></i> Cargar ejemplo</button>
        <button class="btn btn-primary btn-lg" id="csvButton" onclick="downloadCSV()"><i class="fas fa-file-csv"></i> Descargar CSV</button>
        <button class="btn btn-success btn-lg" id="xlsxButton" onclick="downloadXLSX()"><i class="fas fa-file-excel"></i> Descargar XLSX</button>
      </div>
      <div class="text-center">
        <button class="btn btn-dark btn-lg btn-block" id="loadSampleMovil" onclick="test()"><i class="fas fa-upload"></i> Cargar ejemplo</button>
        <button class="btn btn-primary btn-lg btn-block" id="csvButtonMovil" onclick="downloadCSV()"><i class="fas fa-file-csv"></i> Descargar CSV</button>
        <button class="btn btn-success btn-lg btn-block" id="xlsxButtonMovil" onclick="downloadXLSX()"><i class="fas fa-file-excel"></i> Descargar XLSX</button>
      </div>
    </form>
    <div class="table-responsive hidden" id="tableContainer">
      <table id="myTable" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  <footer class="text-center">
    Autor: Fernando Rojas | <a href="https://www.linkedin.com/in/ingrojasfer" target="_blank">LinkedIn</a>
  </footer>  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="datatables.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
